<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestiona las colecciones de prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="layout :: header"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div th:replace="layout :: topbar"></div>

        <!-- Alertas de éxito y error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>Éxito:</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <!-- Action Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="mb-1"></h4>
                <p class="text-muted small mb-0"></p>
            </div>
            <a th:href="@{/web/coleccion/registroColeccion}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Nueva Colección
            </a>
        </div>

        <!-- Collections Table Card -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>Nombre</th>
                                <th>Temporada</th>
                                <th style="width: 100px;">Año</th>
                                <th style="width: 120px;">Estado</th>
                                <th style="width: 200px;" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(listado)}">
                                <td colspan="6" class="text-center py-5">
                                    <i class="bi bi-inbox display-4 text-muted d-block mb-3"></i>
                                    <p class="text-muted mb-0">No hay colecciones registradas</p>
                                    <a th:href="@{/web/coleccion/registroColeccion}" class="btn btn-sm btn-primary mt-3">
                                        <i class="bi bi-plus-circle me-1"></i>Crear primera colección
                                    </a>
                                </td>
                            </tr>
                            <tr th:each="coleccion : ${listado}">
                                <td class="text-muted align-middle"><small>#<span th:text="${coleccion.idColeccion}"></span></small></td>
                                <td class="align-middle">
                                    <strong th:text="${coleccion.nombre}"></strong>
                                </td>
                                <td class="align-middle" th:text="${coleccion.temporada ?: '-'}"></td>
                                <td class="align-middle" th:text="${coleccion.anio}"></td>
                                <td class="align-middle">
                                    <span th:if="${coleccion.estado}" class="badge bg-success">Activa</span>
                                    <span th:unless="${coleccion.estado}" class="badge bg-secondary">Inactiva</span>
                                </td>
                                <td class="text-end align-middle">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{'/web/coleccion/detalle/' + ${coleccion.idColeccion}}" 
                                           class="btn btn-outline-info" title="Ver detalle">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{'/web/coleccion/editar/' + ${coleccion.idColeccion}}" 
                                           class="btn btn-outline-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button th:if="${coleccion.estado}" 
                                                type="button" 
                                                class="btn btn-outline-danger"
                                                title="Inactivar"
                                                th:onclick="'if(confirm(\'¿Inactivar esta colección?\')) document.getElementById(\'form-inactivar-' + ${coleccion.idColeccion} + '\').submit()'">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </div>
                                    <form th:id="'form-inactivar-' + ${coleccion.idColeccion}"
                                          th:action="@{'/web/coleccion/inactivar/' + ${coleccion.idColeccion}}" 
                                          method="post" style="display:none;"></form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
