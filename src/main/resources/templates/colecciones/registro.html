<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${coleccion.idColeccion} != null ? 'Editar Colección' : 'Registrar Colección'"></h2>

    <form th:action="@{/web/coleccion/guardar}" th:object="${coleccion}" method="post" class="mt-3">
        <input type="hidden" th:field="*{idColeccion}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la colección" />
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Temporada</label>
            <input type="text" th:field="*{temporada}" class="form-control" placeholder="Temporada (ej: Primavera)" />
            <div class="text-danger" th:if="${#fields.hasErrors('temporada')}" th:errors="*{temporada}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="number" th:field="*{anio}" class="form-control" placeholder="Año" />
            <div class="text-danger" th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{estado}" class="form-check-input" id="estadoCheck" />
            <label class="form-check-label" for="estadoCheck">Activo</label>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/web/coleccion/listar}" class="btn btn-secondary">Volver al listado</a>
        </div>
    </form>
</div>

</body>
</html>
