<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 400 - Solicitud Incorrecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon error-400">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h1 class="error-title">400</h1>
            <h3 class="error-subtitle">Solicitud Incorrecta</h3>
            <p class="error-message" th:text="${errorMessage ?: 'Los datos enviados no son válidos o están incompletos.'}"></p>

            <div th:if="${errorDetails}" class="error-details">
                <strong>Detalles del error:</strong>
                <span th:text="${errorDetails}"></span>
            </div>

            <div th:if="${timestamp}" class="error-timestamp">
                <i class="bi bi-clock me-2"></i>
                <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </div>

            <a href="/" class="btn-error-home">
                <i class="bi bi-house-door me-2"></i>
                Volver al Inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
