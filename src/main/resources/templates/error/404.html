<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: #e3f2fd;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-title {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .error-subtitle {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }
        .btn-group-error {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .btn-error-home, .btn-error-prendas, .btn-error-colecciones {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-error-home {
            background: #3498db;
            color: white;
        }
        .btn-error-home:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .btn-error-prendas, .btn-error-colecciones {
            background: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }
        .btn-error-prendas:hover, .btn-error-colecciones:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }
        .icon-small {
            font-size: 1.1rem;
        }
        .error-suggestions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ecf0f1;
        }
        .error-suggestions h5 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .suggestion-links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .suggestion-links a {
            text-decoration: none;
            color: #3498db;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .suggestion-links a:hover {
            background: #ecf0f1;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-question-circle"></i>
        </div>
        <h1 class="error-title">404</h1>
        <h3 class="error-subtitle">Página No Encontrada</h3>
        
        <p class="error-message">
            <span th:if="${error}" th:text="${error}"></span>
            <span th:unless="${error}">La página que buscas no existe o ha sido movida a otra ubicación.</span>
        </p>

        <div class="btn-group-error">
            <a href="/" class="btn-error-home">
                <i class="bi bi-house-door icon-small"></i>
                Ir al Inicio
            </a>
            <a href="/web/prendas/listar_prendas" class="btn-error-prendas">
                <i class="bi bi-bag icon-small"></i>
                Ver Prendas
            </a>
            <a href="/web/coleccion/listado" class="btn-error-colecciones">
                <i class="bi bi-collection icon-small"></i>
                Ver Colecciones
            </a>
        </div>

        <div class="error-suggestions">
            <h5><i class="bi bi-signpost-2 me-2"></i>¿Quizás estabas buscando?</h5>
            <ul class="suggestion-links">
                <li><a href="/web/prendas/registroPrenda"><i class="bi bi-plus-circle"></i>Registrar Nueva Prenda</a></li>
                <li><a href="/web/coleccion/registroColeccion"><i class="bi bi-plus-circle"></i>Registrar Nueva Colección</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
