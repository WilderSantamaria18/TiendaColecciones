<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon error-404">
                <i class="bi bi-search"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h3 class="error-subtitle">Página No Encontrada</h3>
            <p class="error-message" th:text="${errorMessage ?: 'La página que buscas no existe o ha sido movida.'}"></p>

            <div th:if="${errorDetails}" class="error-details">
                <strong>Detalles:</strong>
                <span th:text="${errorDetails}"></span>
            </div>

            <div th:if="${timestamp}" class="error-timestamp">
                <i class="bi bi-clock me-2"></i>
                <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </div>

            <a href="/" class="btn-error-home">
                <i class="bi bi-house-door me-2"></i>
                Ir al Inicio
            </a>

            <div class="error-suggestions">
                <h5><i class="bi bi-signpost-2 me-2"></i>¿Quizás estabas buscando?</h5>
                <ul class="suggestion-links">
                    <li><a href="/web/prendas/listar_prendas"><i class="bi bi-bag"></i>Lista de Prendas</a></li>
                    <li><a href="/web/coleccion/listado"><i class="bi bi-collection"></i>Lista de Colecciones</a></li>
                    <li><a href="/web/prendas/registroPrenda"><i class="bi bi-plus-circle"></i>Registrar Nueva Prenda</a></li>
                    <li><a href="/web/coleccion/registroColeccion"><i class="bi bi-plus-circle"></i>Registrar Nueva Colección</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
