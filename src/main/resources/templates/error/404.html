<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Critical inline CSS fallback: ensures errors display even if external CSS fails -->
    <style>
        .error-container{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#2c3e50 0%,#34495e 100%);padding:2rem}
        .error-card{background:#fff;border-radius:12px;padding:2rem;max-width:640px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,.15);text-align:center}
        .error-icon{font-size:3.5rem;margin-bottom:1rem;color:#3498db}
        .error-title{color:#2c3e50;font-size:2.5rem;margin-bottom:.5rem}
        .error-subtitle{color:#34495e;font-size:1.2rem;margin-bottom:1rem}
        .error-message{color:#6c757d;margin-bottom:1rem}
        .error-details{background:#f8f9fa;border-left:4px solid #3498db;padding:1rem;text-align:left;font-family:monospace;font-size:.9rem;margin-bottom:1rem}
        .btn-error-home{background:#e74c3c;border:none;color:#fff;padding:.6rem 1.25rem;border-radius:8px;text-decoration:none}
        .suggestion-links{list-style:none;padding:0;margin:0}
        .suggestion-links a{text-decoration:none;color:#e74c3c}
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon error-404">
                <i class="bi bi-search"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h3 class="error-subtitle">Página No Encontrada</h3>
            <p class="error-message" th:text="${errorMessage ?: 'La página que buscas no existe o ha sido movida.'}"></p>

            <div th:if="${errorDetails}" class="error-details">
                <strong>Detalles:</strong>
                <span th:text="${errorDetails}"></span>
            </div>

            <div th:if="${timestamp}" class="error-timestamp">
                <i class="bi bi-clock me-2"></i>
                <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </div>

            <a href="/" class="btn-error-home">
                <i class="bi bi-house-door me-2"></i>
                Ir al Inicio
            </a>

            <div class="error-suggestions">
                <h5><i class="bi bi-signpost-2 me-2"></i>¿Quizás estabas buscando?</h5>
                <ul class="suggestion-links">
                    <li><a href="/web/prendas/listar_prendas"><i class="bi bi-bag"></i>Lista de Prendas</a></li>
                    <li><a href="/web/coleccion/listado"><i class="bi bi-collection"></i>Lista de Colecciones</a></li>
                    <li><a href="/web/prendas/registroPrenda"><i class="bi bi-plus-circle"></i>Registrar Nueva Prenda</a></li>
                    <li><a href="/web/coleccion/registroColeccion"><i class="bi bi-plus-circle"></i>Registrar Nueva Colección</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
