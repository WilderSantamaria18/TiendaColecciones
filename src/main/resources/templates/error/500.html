<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"> 
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon error-500">
                <i class="bi bi-server"></i>
            </div>
            <h1 class="error-title">500</h1>
            <h3 class="error-subtitle">Error Interno del Servidor</h3>

            <div class="server-status">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div class="server-status-text">
                    <strong>Estado del Servidor:</strong> Fuera de servicio temporalmente
                </div>
            </div>

            <p class="error-message" th:text="${errorMessage ?: 'Ha ocurrido un problema interno en el servidor. Nuestro equipo técnico ha sido notificado.'}"></p>

            <div th:if="${errorDetails}" class="error-details">
                <strong>Detalles técnicos:</strong>
                <span th:text="${errorDetails}"></span>
            </div>

            <div th:if="${timestamp}" class="error-timestamp">
                <i class="bi bi-clock me-2"></i>
                <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </div>

            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/" class="btn-error-home">
                    <i class="bi bi-house-door me-2"></i>
                    Volver al Inicio
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-secondary" style="border-radius: 8px; padding: 0.75rem 2rem;">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Reintentar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
