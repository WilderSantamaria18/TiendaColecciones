<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: #ffe5e5;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .error-title {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .error-subtitle {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }
        .error-details {
            background: #f8f9fa;
            border-left: 5px solid #e74c3c;
            padding: 1rem;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            color: #2c3e50;
        }
        .error-timestamp {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }
        .btn-group-error {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .btn-error-home, .btn-error-retry {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-error-home {
            background: #e74c3c;
            color: white;
        }
        .btn-error-home:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        .btn-error-retry {
            background: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }
        .btn-error-retry:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }
        .icon-small {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-server"></i>
        </div>
        <h1 class="error-title">500</h1>
        <h3 class="error-subtitle">Error Interno del Servidor</h3>

        <p class="error-message">
            <span th:if="${error}" th:text="${error}"></span>
            <span th:unless="${error}">Ha ocurrido un problema inesperado en el servidor. Nuestro equipo técnico ha sido notificado automáticamente.</span>
        </p>

        <div th:if="${status}" class="error-details">
            <strong><i class="bi bi-info-circle me-2"></i>Código de error:</strong>
            <span th:text="'HTTP ' + ${status}"></span>
        </div>

        <div th:if="${timestamp}" class="error-timestamp">
            <i class="bi bi-clock me-1"></i>
            <span th:text="'Hora del error: ' + ${timestamp}"></span>
        </div>

        <p style="color: #95a5a6; font-size: 0.9rem; margin-bottom: 1.5rem;">
            <i class="bi bi-lightbulb me-1"></i>
            Por favor, intenta nuevamente en unos momentos.
        </p>

        <div class="btn-group-error">
            <button onclick="window.location.reload()" class="btn-error-retry">
                <i class="bi bi-arrow-clockwise icon-small"></i>
                Reintentar
            </button>
            <a href="/" class="btn-error-home">
                <i class="bi bi-house-door icon-small"></i>
                Ir al Inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
