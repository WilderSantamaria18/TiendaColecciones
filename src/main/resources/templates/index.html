<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="layout :: header"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div th:replace="layout :: topbar"></div>

        <!-- Welcome Section -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center py-5">
                    <i class="bi bi-bag-check display-1 text-primary mb-4"></i>
                    <p class="lead text-muted mb-4">Sistema completo para gestionar tu inventario de ropa y colecciones</p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a th:href="@{/web/prendas/listar_prendas}" class="btn btn-primary btn-lg">
                            <i class="bi bi-list-ul me-2"></i>Ver Prendas
                        </a>
                        <a th:href="@{/web/prendas/registroPrenda}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-plus-circle me-2"></i>Nueva Prenda
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Card -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="mb-3"><i class="bi bi-info-circle me-2"></i>Informaci√≥n del Sistema</h6>
                        <p class="text-muted mb-1" th:text="${appAutor}">Desarrollado por Wilder Santamaria Olivos</p>
                        <p class="text-muted mb-1" th:text="${appCiclo}">VI Ciclo</p>
                        <p class="text-muted mb-0" th:text="${appInstitucion}">IDAT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
