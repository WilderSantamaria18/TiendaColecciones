<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${titulo}">Registro de Prenda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
	<div th:replace="layout :: header"></div>

	<div class="container my-4">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow">
					<div class="card-header bg-primary text-white">
						<h4 class="mb-0" th:text="${titulo}">
							<i class="bi bi-plus-circle me-2"></i>
						</h4>
					</div>
					
					<div class="card-body">
						<form th:action="@{/web/prendas/guardar}" th:object="${prenda}" method="post">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="nombre" class="form-label">Nombre de la Prenda *</label>
									<input type="text" 
										   class="form-control" 
										   id="nombre" 
										   th:field="*{nombre}"
										   placeholder="Ej: Camiseta B치sica"
										   required>
									<div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1">
										<small th:errors="*{nombre}"></small>
									</div>
								</div>

								<div class="col-md-6 mb-3">
									<label for="talla" class="form-label">Talla *</label>
									<select class="form-select" id="talla" th:field="*{talla}" required>
										<option value="">Seleccionar talla</option>
										<option value="XS">XS</option>
										<option value="S">S</option>
										<option value="M">M</option>
										<option value="L">L</option>
										<option value="XL">XL</option>
										<option value="XXL">XXL</option>
									</select>
									<div th:if="${#fields.hasErrors('talla')}" class="text-danger mt-1">
										<small th:errors="*{talla}"></small>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="precio" class="form-label">Precio (S/) *</label>
									<div class="input-group">
										<span class="input-group-text">S/</span>
										<input type="number" 
											   class="form-control" 
											   id="precio" 
											   th:field="*{precio}"
											   step="0.01"
											   min="0"
											   placeholder="0.00"
											   required>
									</div>
									<div th:if="${#fields.hasErrors('precio')}" class="text-danger mt-1">
										<small th:errors="*{precio}"></small>
									</div>
								</div>

								<div class="col-md-6 mb-3">
									<label for="coleccion" class="form-label">Colecci칩n *</label>
									<select class="form-select" id="coleccion" th:field="*{coleccion.idColeccion}" required>
										<option value="">Seleccionar colecci칩n</option>
										<option th:each="coleccion : ${colecciones}" 
												th:value="${coleccion.idColeccion}" 
												th:text="${coleccion.nombre}">
											Colecci칩n
										</option>
									</select>
									<div th:if="${#fields.hasErrors('coleccion')}" class="text-danger mt-1">
										<small th:errors="*{coleccion}"></small>
									</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="estado" class="form-label">Estado</label>
								<select class="form-select" id="estado" th:field="*{estado}">
									<option value="Disponible">Disponible</option>
									<option value="Agotada">Agotada</option>
									<option value="Descontinuada">Descontinuada</option>
								</select>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<a th:href="@{/web/prendas/listar_prendas}" class="btn btn-secondary me-md-2">
									<i class="bi bi-arrow-left me-2"></i>Cancelar
								</a>
								<button type="submit" class="btn btn-success">
									<i class="bi bi-check-circle me-2"></i>Guardar Prenda
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="layout :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
